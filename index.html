<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font+Awesome+6+Pro:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <section class="panel">
        <div class="panel__top">
          <div class="panel__cart">
            <h3 class="panel__cart-items">Subtotal (2 items)</h3>
            <b class="panel__cart-amount">£180.00</b>
          </div>
          <div class="panel__delivery">
            <div class="panel__delivery-title">Order delivery</div>
            <div class="panel__delivery-days">
              <div>7 days</div>
            </div>
          </div>
          <div class="panel__actions">
            <button class="panel__actions-btn">
              <span class="panel__actions-btn-text"> Next </span>
            </button>
          </div>
        </div>
        <div class="panel__bottom">
          <div class="panel__item">
            <div class="panel__item-title">Planning report</div>
            <div class="panel__item-summary">
              £180.00 | Delivery approx 7 days
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
